    }
    #signin{

        color: white;

    #squaresignin {

        background-repeat: no-repeat;
        background-size: cover;
        padding: 5px;
    }

    .fundo {
        background-image: url("images&gifs/montanha3.jpg");
        background-attachment: fixed;
        background-size: cover;
        background-repeat: no-repeat;
        position: absolute;
        margin: 0;
        top: 1px;
        left: 1px;
        right: 1px;
        bottom: 1px;
        filter: blur(4px);
        z-index: -1;
    }
    .buttonreset{
        background-color: rgba(67, 70, 68, 0);
        left: 80px;
        cursor: pointer;
        border: solid rgb(0, 0, 0) 1px;
        width: 100px;
        height: 31px;
    }

    .buttonenviar {
        background-color: rgba(71, 250, 101, 0);
        left: 80px;
        cursor: pointer;
        border: solid rgb(0, 0, 0) 1px;
        width: 100px;
        height: 31px;
        transition: 0.5s;
    }
    .buttonvoltar{
        color: white;
        background-color: rgb(204, 8, 2);
        left: 80px;
        cursor: pointer;
        border: solid rgb(0, 0, 0) 1px;
        position: absolute;
        bottom: 13px;
        left: 286px;
        width: 100px;
        height: 31px;
        transition: 0.5s;
    }
    .buttonvoltar:hover{
        transition: 0.5s;

        border: solid;

        background-color: rgba(253, 253, 253, 0);

        margin-top: 10px;
    }

    select {
        cursor: pointer;
        margin-top: 15px;
        padding: 5px;
    }

    #square2 {
        position: relative;
        left: 30px;
        display: flex;
    }

    #nome {
        position: relative;
        left: 5px;
    }

    #senha {
        position: relative;
        left: 2px;
    }

    #email {
        position: relative;
        left: 9px;
    }

    label {

    }

    fieldset {
        border: solid rgb(0, 0, 0) 1px;
    }

    img {

    h1{

    }
    #enviar{
        cursor: pointer;
        border: solid 1px;
        background-color: rgba(240, 248, 255, 0);

       height: 32px;
       width: 65px;
        
    }
    #buttonvoltar{

.logo{

}
   
</style>

<script>
    function teladecadastros(x) {
        document.getElementById(x).style.display = "block"
        document.getElementById("quadradaoinicio").style.display = "none"
    }
    function voltar(x){
        document.getElementById(x).style.display = "none"
        document.getElementById("quadradaoinicio").style.display = "block"
    }

</script>
